<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>分析生命周期</title>
  <script type="text/javascript" src="../js/vue.js"></script>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>
  <div id="root" v-cloak>
    <h2>{{name}}</h2>
    <h2>当前的 n 值是：<span v-text="n"></span></h2>
    <button @click="add">点我 n + 1</button>
  </div>

  <script>
    Vue.config.productionTip = false;
  
    new Vue({
      el: '#root',
      data() {
        return {
          n: 1,
          name: '分析生命周期'
        };
      },
      methods: {
        add() {
          this.n++;
        }
      },
      beforeCreate() {
        console.log('beforeCreate');
        //console.log(this); // 此时 this 还无法访问 data、methods
        //debugger;
      },
      created() {
        console.log('created');
        console.log(this); 
        // debugger;
      },
      beforeMount() {
        console.log('beforeMount');
        //console.log(this); 
        //debugger;
      },
      mounted() {
        console.log('mounted');
        console.log(this); 
        debugger;
      },
    });
  </script>
  
</body>
</html>
