<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>回顾Object.defineProperty()的用法</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <link rel="icon" href="../favicon/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <!-- 
      基本语法：Object.defineProperty(obj, prop, descriptor)
        obj：要在其上定义属性的对象。
        prop：要定义或修改的属性的名字。
        descriptor：属性描述符，一个对象，详细定义了属性的行为。
    -->

    <script type="text/javascript">
      let number = 5
      const person = {
        name: 'Tom',
        gender: 'man',
      };

      Object.defineProperty(person, "age", {
        //value: "5",
        //writable: true, // 控制属性是否可以被修改，默认值是false
        //enumerable: true, // 控制属性是否可以被枚举，默认值是false
        //configurable: true, // 控制属性是否可以被删出，默认值是false
        get:function(){
          console.log('有人读取age属性了')
          return number
        },

        //当有人修改person的age属性，set函数（setter)就会被调用，且会受到修改的具体值
        set(value){
          console.log('有人修改了age属性，且值是', value)
        }
      });

      console.log(Object.keys(person))

      for(let key in person){
        console.log('@', person[key])
      }

      console.log(person);
      console.log(person.age); // "5"
      person.age = "10";
      console.log(person.age); // 还是 "5"，修改失败
    </script>
  </body>
</html>
