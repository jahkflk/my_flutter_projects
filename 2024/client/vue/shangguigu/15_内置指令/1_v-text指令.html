<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue指令综合示例</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <link rel="icon" href="../favicon/favicon.ico" type="image/x-icon" />
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <h2>{{ name }}</h2>

      <h2>v-text指令：<span v-text="str"></span></h2>

      <h2>v-html指令：支持结构的解析：<span v-html="str"></span></h2>

      <h2 v-cloak>v-cloak指令：{{ message }}</h2>

      <h2 v-once>v-once指令：{{ onceText }}</h2>

      <h2 v-pre>v-pre指令：{{ this will not be compiled }}</h2>

      <h2 v-uppercase>自定义指令_函数式：{{ customText }}</h2>

      <h2 v-color="'blue'">自定义指令_对象式：文字变蓝</h2>

      <h2 v-color="'green'">自定义指令_总结：文字变绿</h2>
    </div>

    <script>
      // 注册函数式自定义指令：v-uppercase
      Vue.directive("uppercase", function (el, binding, vnode) {
        el.innerHTML = el.innerHTML.toUpperCase();
      });

      // 注册对象式自定义指令：v-color
      Vue.directive("color", {
        bind(el, binding) {
          el.style.color = binding.value;
        },
      });

      // Vue 实例
      new Vue({
        el: "#root",
        data: {
          name: "内置指令例子",
          str: '<h3 style="color:red;">v-html渲染的HTML结构</h3>',
          message: "v-cloak指令内容显示成功！",
          onceText: "这段文字只渲染一次，即使数据变化也不再更新",
          customText: "hello, custom directive!",
        },
      });
    </script>
  </body>
</html>
