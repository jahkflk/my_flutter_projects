<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>データバインディング</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <link rel="icon" href="../favicon/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <!-- <div id="root">
      単方向データバインディング：<input type="text" v-bind:value="name" />
      <br />
      双方向データバインディング：<input type="text" v-model:value="name" />
    </div> -->

    <div id="root">
      単方向データバインディング：<input type="text" :value="name" />
      <br />
      双方向データバインディング：<input type="text" v-model="name" />
    </div>

    <script type="text/javascript">
      Vue.config.productionTip = false;
      Vue.config.devtools = true;

      const vm = new Vue({
        el: "#root",
        data: {
          name: "GoKu",
        },
      });

      
      
    </script>
  </body>
</html>
